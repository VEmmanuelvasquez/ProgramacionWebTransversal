<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="./assets/css/stylecontacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
  
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="contenedor_logo">
        <img src="./assets/img/Logo.png" alt="Logo" class="logo">
      </div>
      <div class="contenedor_menu">
        <a href="index.html" class="enlace">INICIO</a>
        <a href="Historia.html" class="enlace">Historia</a>
        <a href="#" class="enlace">NOTICIAS</a>
        <a href="contacto.html" class="enlace">CONTACTO</a>
        <a href="ACERCA DE CYBERFIGHT.html" class="enlace">ACERCA DE CYBERFIGHT</a>
      </div>
      <div class="contenedor_registro">
        <a href="#" class="enlace">Iniciar sesión</a>
        <a href="#" class="enlace">Registrarme</a>
      </div>
    </nav>
  </header>

  <main style="margin-top: 80px;">
    <section class="contenedor_contacto">
      <h1 class="titulo_contacto">Formulario de Contacto</h1>

  

    <form id="formulario" class="formulario" novalidate>


    <div class="item">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="item">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    </div>
    <div class="item">
    <label for="telefono">Teléfono (10 dígitos):</label>
    <input type="tel" id="telefono" name="telefono" required>
    </div>
    <div class="center">
    <button type="submit"class="boton_enviar">Enviar</button>
    </div>
  </form>

  <div id="resultado"></div>

  <script src ="assets/js/contacto.js"></script>
</body>
</html>
